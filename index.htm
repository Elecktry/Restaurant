<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/svg" href="/img/logo.svg">
    <title>Restaurant</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="circulos">
                <img class="circulo1" src="img/Ellipse 3.svg" alt="">
                <img class="circulo2" src="img/Ellipse 4.svg" alt="">
                <img class="circulo3" src="img/Ellipse 5.svg" alt="">
            </div>
            <img src="img/logo 1.svg" alt="logo">
            <ol class="ol-navbar">
                <li>Menu</li>
                <li>Events</li>
                <li>Gallery</li>
                <li>About</li>
                <li>Contact</li>
            </ol>
            <button class="btn btn-navbar">Book a table</button>
        </nav>
    </header>
    <main class="main">
        <article class="textos-main">
            <img class="palavra-espiral" src="./img/palavra-espiral.svg" alt="circulo-palavra">
            <p class="titulo">We provide the<br>best food for you</p>
            <p class="subtitulo">Lorem ipsum dolor sit amet, consectetur<br> adipiscing elit, sed do eiusmod tempor
                incididunt<br> ut labore et dolore magna aliqua.</p>
            <button class="btn btn-menu">Menu</button>
            <button class="btn btn-book">Book a table</button>
            <div class="link">
                <a href=""><img src="./img/facebook.svg" alt="" width="30" height="30"></a>
                <a href=""><img src="./img/instagram.svg" alt="" width="30" height="30"></a>
                <a href=""><img src="./img/twitter.svg" alt="" width="30" height="30"></a>
            </div>
        </article>
        <aside class="img-main">
            <img class="prato-main" src="./img/restaurante-main.svg" alt="restaurante-main">
            <img class="restaurante-main" src="./img/prato-main.svg" alt="prato-main">
            <img class="folha-1" src="./img/folha-1.svg" alt="direita-cima">
            <img class="folha-2" src="./img/folha-2.svg" alt="esquerda-cima">
            <img class="folha-3" src="./img/folha-3.svg" alt="direita-baixo">
        </aside>
    </main>
    <footer>
    </footer>
</body>

</html>
